name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world!"
      - name: multiline script
        run: |
          node -v 
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        # 选择使用哪种脚本
        shell: python
  run-windows-command:
    runs-on: windows-latest
    # job默认是并行运行的，needs表示当运行完某个job才运行当前的job
    needs: ["run-shell-command"]
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory bash
        run: pwd
        shell: bash